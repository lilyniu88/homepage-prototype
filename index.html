<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Classes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Search Classes</p>
            
        </div>
        
        <div class="content">
            <div class="dropdown">
                Fall 2025
                <span class="material-icons">expand_more</span>
            </div>
            
            <div class="dropdown">
                Title, Subject, Instructor
            </div>
            
            <div class="dropdown">
                Course Attributes
                <span class="material-icons">expand_more</span>
            </div>
            
            <div class="checkbox">
                <div class="circle"></div>
                <p>Don't Overlap Primary Cart</p>
            </div>
            
            <button class="blue-button">
                Course Recommender >
            </button>
            
            <button class="blue-button">
                Search >
            </button>
            
            <button class="dark-button">
                Degree Audit & Advising
            </button>
            
            <button class="dark-button">
                Primary Cart
            </button>
        </div>
    </div>
</body>
</html>
